syntax = "proto3";

option go_package = "github.com/samarthasthan/e-commerce/proto_go";

message MailRequest {
    string email = 1;
    string subject = 2;
    string body = 3;
}

message MailResponse {
    bool success = 1;
    string message = 2;
}

service MailService {
    rpc SendMail(MailRequest) returns (MailResponse);
}