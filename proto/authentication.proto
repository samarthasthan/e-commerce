syntax = "proto3";

package e_commerce;

option go_package = "github.com/samarthasthan/e-commerce";

import "user.proto";

message Credentials {
  string email = 1;
  string password = 2;
}

message LoginResponse { string token = 1; }
message SignUpResponse { UserIn user = 1; }

service AuthenticationService {
  rpc SignUp(Credentials) returns (SignUpResponse);
  rpc Login(Credentials) returns (LoginResponse);
}